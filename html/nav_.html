<!DOCTYPE html>
<html>

<head>
  <style>
    /* Estilo para el encabezado blanco */
    header {
      background-color: white;
      padding: 20px;
      text-align: center;
    }

    .titulo-toyotoshi {
      text-decoration: none !important;
      /* Elimina el subrayado */
      color: #000;
      /* Cambia el color del texto del enlace */
    }

    .titulo-toyotoshi:visited {
      color: #000;
      text-decoration: none !important;
      /* Cambia el color del texto del enlace visitado */
    }

    /* Estilo para el enlace cuando está enfocado (al hacer clic) */
    .titulo-toyotoshi:focus {
      outline: none !important;
      color: #000;
      text-decoration: none !important;
      /* Elimina el borde de enfoque predeterminado (puedes personalizarlo según tus necesidades) */
      /* Cambia otros estilos según tus preferencias */
    }

    .titulo-toyotoshi:hover {
      outline: none !important;
      color: #000;
      text-decoration: none !important;
      /* Elimina el borde de enfoque predeterminado (puedes personalizarlo según tus necesidades) */
      /* Cambia otros estilos según tus preferencias */
    }

  </style>
</head>

<body>
  <!-- Encabezado blanco -->
  <header>

    <a href="./toyota_maqutacion/index.html">
      <h2 class="titulo-toyotoshi" style="font-weight: bold;">TOYOTOSHI</h2>
    </a>

    <h1>Mi Encabezado Blanco</h1>
    <p>Este es un ejemplo de un encabezado blanco en HTML y CSS.</p>
  </header>
</body>

</html>
